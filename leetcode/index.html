<script>
    var reverse = function (x) {
        for (let j = x.length - 1; j >= 0; j--) {
            for (let i = 0; i < j; i++) {
                if (x[i] > x[i + 1]) {
                    let temp = x[i + 1];
                    x[i + 1] = x[i];
                    x[i] = temp;
                }
            }
        }
        return x
    };
    console.log(reverse([6, 5, 4, 3, 2, 1]))
</script>
