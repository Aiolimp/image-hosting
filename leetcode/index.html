<script>
    var canCompleteCircuit = function (gas, cost) {
        let gasSum = 0, costSum = 0, currentGas = 0, start = 0
        for (let i = 0; i < gas.length; i++) {
            gasSum += gas[i]
            costSum += cost[i]
        }
        if (gasSum < costSum) {
            return -1
        }
        for (let i = 0; i < gas.length; i++) {
            currentGas = currentGas - cost[i] + gas[i]
            if (currentGas < 0) {
                currentGas = 0;
                start = i + 1;
            }
        }
        return start
    };
    console.log(canCompleteCircuit([1, 2, 3, 4, 5], [5, 4, 3, 2, 1]))

</script>
