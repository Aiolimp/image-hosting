<script>
    var reverseWords = function (s) {
        let arr = s.split(" ")
        let arr3 = []
        for (let i of arr) {
            i = i.split("")
            for (let left = 0, right = i.length - 1; left < right; left++, right--) {
                [i[left], i[right]] = [i[right], i[left]]
            }
            i = i.join("")
            arr3.push(i)
        }
        return arr3.join(" ")
    };
    console.log(reverseWords("Let's take LeetCode contest"))
</script>
