<script>
    var majorityElement = function (nums) {
        let map = new Map();
        for (let i = 0; i < nums.length; i++) {
            if (map.has(nums[i])) {
                map.set(nums[i], map.get(nums[i]) + 1)
            } else {
                map.set(nums[i], 1)
            }
        }
        for (let i of map) {
            if (i[1] > nums.length / 2) {
                return i[0]
            }
        }
    };
    console.log(majorityElement([3, 2, 3]))
</script>
